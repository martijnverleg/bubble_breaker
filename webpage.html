<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="stylesheet.css">

	<script type="text/javascript" src="script.js"></script>
</head>

<body>
	<div class="wrapper" id="start">
		<div class="container top">
			<p class="text start a">DRUK OP DE KNOP</p>
		</div>
		<div class="container left">
			<p class="text start b">DRUK OP DE KNOP</p>
		</div>
		<div class="container right">
			<p class="text start c">DRUK OP DE KNOP</p>
		</div>
		<div class="container bottom">
			<p class="text start d">DRUK OP DE KNOP</p>
		</div>
	</div>

	<div class="wrapper" id="intro">
		<div class="container">
			<div class="rotate">
				<div class="text top_text">Tel tot de tijd op is alle berichten op je facebook nieuwsfeed. Druk op de knop om verder te gaan.</div>
				<div class="text bottom_text">Tel tot de tijd op is alle berichten op je facebook nieuwsfeed. Druk op de knop om verder te gaan.</div>
			</div>
		</div>
	</div>

	<div class="wrapper" id="game">
		<div class="container top">
			<p class="text score a" id="scoreD">0</p>
		</div>
		<div class="container left">
			<p class="text score b" id="scoreC">0</p>
		</div>
		<div class="container right">
			<p class="text score c" id="scoreA">0</p>
		</div>
		<div class="container bottom">
			<p class="text score d" id="scoreB">0</p>
		</div>
	</div>
